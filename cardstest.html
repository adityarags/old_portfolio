<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardstest.css" />
    
    <title>Contact Me!</title>
</head>
<body>
    
    <div class="containers">
        <div class="card">
            <div class="social">
                <div class="circle"></div>
                <img src = "linkedin.jpg" alt="linkedinlogo">
            </div>
            <div class="info">
                <h1 class="title">LinkedIn</h1>
                <h3>My LinkedIn Profile!</h3>
            </div>
            <div class="enter">
                <form action="https://www.linkedin.com/in/adityarags/">
                    <button>View Profile</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container1">
        <div class="card1">
            <div class="social1">
                <div class="circle"></div>
                <img src = "twitter.jpg" alt="twitterlogo">
            </div>
            <div class="info">
                <h1 class="title">Twitter</h1>
                <h3>My Twitter Profile!</h3>
            </div>
            <div class="enter">
                <form action="https://twitter.com/AdiiiBruh">
                    <button>View Profile</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="card2">
            <div class="social2">
                <div class="circle"></div>
                <img src = "github.jpg" alt="linkedinlogo">
            </div>
            <div class="info">
                <h1 class="title">GitHub</h1>
                <h3>My GitHub Profile!</h3>
            </div>
            <div class="enter">
                <form action="https://github.com/adityarags">
                    <button>View Profile</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container3">
        <div class="card3">
            <div class="social3">
                <div class="circle"></div>
                <img src = "portfolio.jpg" alt="linkedinlogo">
            </div>
            <div class="info">
                <h1 class="title">Portfolio</h1>
                <h3>Go to my portfolio</h3>
            </div>
            <div class="enter">
                <form action="index.html">
                    <button>View Portfolio</button>
                </form>
            </div>
        </div>
    </div>
    <script src="cardtestapp.js"></script>
    
</body>
</html>
